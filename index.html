<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full CRUD Example</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <h2>Full CRUD Example with Alerts and Empty State</h2>
      <!-- Form -->
      <form id="taskForm">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
        />
        <button type="submit">Add Task</button>
      </form>

      <!-- Table with Horizontal Scroll -->
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskTableBody">
            <!-- Tasks will be dynamically inserted here -->
          </tbody>
        </table>
        <div id="noTasksMessage" class="no-tasks">
          No tasks found. Add some tasks!
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
